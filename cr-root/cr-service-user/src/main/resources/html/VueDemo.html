<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>

<body>
<div id="app">
    <h1>
        {{msg}}
    </h1>
</div>
</body>

</html>

<script>
    new Vue({
        el: "#app", //el：元素 代表vue实例的作用范围
        data: {
            msg: "hello"
        }
    })
</script>
